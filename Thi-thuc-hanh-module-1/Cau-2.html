<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function isPerfectNumber(x) {
      if (x <= 0) {
        return false;
      }

      let sum = 0;
      for (let i = 1; i <= x / 2; i++) {
        if (x % i === 0) {
          sum += i;
        }
      }

      return sum === x;
  }

  let number = parseInt(prompt("Nhập vào một số nguyên dương: "));
  if (isPerfectNumber(number)) {
    alert(number + " là số hoàn hảo.");
  } else {
    alert(number + " không phải là số hoàn hảo.");
  }
</script>
</body>
</html>
