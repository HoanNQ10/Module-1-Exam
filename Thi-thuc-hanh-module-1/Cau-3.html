<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Hàm kiểm tra năm nhuận
    function isLeapYear(year) {
        return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
    }

    // Hàm tính số ngày trong tháng
    function getDaysInMonth(month, year) {

        if (month < 1 || month > 12 || year <= 0 || isNaN(month) || isNaN(year)) {
            return "Tháng và năm không hợp lệ.";
        }

        // Kiểm tra tháng 2
        if (month === 2) {
            if (isLeapYear(year)) {
                return 29;  // Năm nhuận
            } else {
                return 28;  // Không phải năm nhuận
            }
        }

        // Các tháng còn lại
        const daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        return daysInMonth[month - 1];
    }

    // Hàm kiểm tra định dạng của tháng năm nhập vào MM/yyyy
    function isValidDate(dateStr) {
        const regex = /^(0[1-9]|1[0-2])\/\d{4}$/;  // Kiểm tra định dạng MM/yyyy
        return regex.test(dateStr);
    }
    // Nhập tháng và năm từ người dùng
    let monthYearInput = prompt("Vui lòng nhập tháng và năm theo định dạng MM/yyyy:");

    if (isValidDate(monthYearInput)) {
        let [month, year] = monthYearInput.split('/').map(Number);  // Tách tháng và năm
        let days = getDaysInMonth(month, year);
        alert(`Tháng ${month} năm ${year} có ${days} ngày.`);
    } else {
        alert("Định dạng ngày tháng không hợp lệ. Vui lòng nhập đúng định dạng MM/yyyy.");
    }

</script>
</body>
</html>
